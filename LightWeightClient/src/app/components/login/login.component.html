<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuário:</label>
              <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" [(ngModel)]="login.login" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha" [(ngModel)]="login.password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="button" (click)="loginUser()" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Ainda não tem uma conta? <a routerLink="/registro">Registre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
