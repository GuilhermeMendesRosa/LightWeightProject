<a routerLink="/workout/{{ workout.id }}">
  <div class="card p-3 m-3 lw-card">
    <div class="card-body">
      <div class="card-title text-center">
        <h3> {{ workout.name }} </h3>
      </div>
      <div class="card-text text-center">
        {{ workout.description }}
      </div>
    </div>
  </div>
</a>
