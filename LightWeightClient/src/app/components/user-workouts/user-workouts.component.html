<div class="container">
  <div class="d-flex flex-column align-items-center m-4">
    <h2 class="fw-bold text-light">Treinos</h2>
    <button routerLink="/create-workout" type="button" class="btn btn-info m-4 p-3">Adicionar</button>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div class="workout-card" *ngFor="let workout of workouts">
      <app-workout-card [workout]="workout"></app-workout-card>
    </div>
  </div>
</div>
