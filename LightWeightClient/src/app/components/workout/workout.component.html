<div class="container d-flex align-items-center flex-column p-3">
  <div class="text-light d-flex align-items-center flex-column">
    <h2>{{ workout.name }}</h2>
    <p>{{ workout.description }}</p>
  </div>
  <div class="compounds">
    <div *ngFor="let workoutCompound of workout?.compounds">
      <app-compound [workoutCompound]="workoutCompound"></app-compound>
    </div>
  </div>
</div>
